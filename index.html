<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Malebo ðŸ’–</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* MAIN CONTAINER */
.container {
  width: 100%;
  max-width: 420px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 25px;
}

/* ALBUM */
.album {
  width: 100%;
  height: 260px;
  position: relative;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

.album img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  animation: fade 16s infinite;
}

.album img:nth-child(1) { animation-delay: 0s; }
.album img:nth-child(2) { animation-delay: 4s; }
.album img:nth-child(3) { animation-delay: 8s; }
.album img:nth-child(4) { animation-delay: 12s; }

@keyframes fade {
  0% { opacity: 0; }
  10% { opacity: 1; }
  25% { opacity: 1; }
  35% { opacity: 0; }
  100% { opacity: 0; }
}

/* CARD */
.card {
  width: 100%;
  background: white;
  padding: 30px 20px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
}

.card h1 {
  color: #ff4d6d;
  font-size: 1.8rem;
  margin-bottom: 10px;
}

.card p {
  color: #555;
  margin-bottom: 25px;
}

/* BUTTONS */
.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 14px 26px;
  font-size: 1.1rem;
  border: none;
  border-radius: 50px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #eee;
  color: #333;
  position: absolute;
}

/* MUSIC BUTTON */
.music-btn {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  cursor: pointer;
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<div class="container">

  <!-- PHOTO ALBUM -->
  <div class="album">
    <img src="img1.jpeg">
    <img src="img2.jpeg">
    <img src="img3.jpeg">
    <img src="img4.jpeg">
  </div>

  <!-- CARD -->
  <div class="card">
    <h1>Malebogo ðŸ’–</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <!-- YES FORM (Formspree) -->
      <form action="https://formspree.io/f/mvzbprov" method="POST">
        <input type="hidden" name="answer" value="YES ðŸ’•">
        <input type="hidden" name="_subject" value="ðŸ’– Valentine Answer">
        <button type="submit" id="yes">Yes ðŸ’•</button>
      </form>

      <button id="no">No ðŸ˜…</button>
    </div>
  </div>

  <!-- MUSIC -->
  <div class="music-btn" id="musicBtn">ðŸ”Š</div>
  <audio id="music" src="music.mp3" loop></audio>

</div>

<script>
/* NO BUTTON MOVES */
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 80 - 40;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* MUSIC TOGGLE */
const music = document.getElementById("music");
const musicBtn = document.getElementById("musicBtn");
let playing = false;

musicBtn.addEventListener("click", () => {
  if (!playing) {
    music.play();
    musicBtn.textContent = "ðŸ”‡";
  } else {
    music.pause();
    musicBtn.textContent = "ðŸ”Š";
  }
  playing = !playing;
});
</script>

</body>
</html>
