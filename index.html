<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Malebogo ‚ù§Ô∏è</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; font-family:'Poppins', sans-serif; overflow:hidden; background: linear-gradient(135deg, #ff758c, #ff7eb3); }

/* Container for album + card */
.container {
  display:flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
  width: 90%;
  max-width: 800px;
  margin: auto;
  padding-top: 30px;
}

/* Album styles */
.album {
  width: 350px;
  height: 450px;
  perspective: 1500px;
  border-radius: 20px;
}

.pages {
  width:100%;
  height:100%;
  position:relative;
}

.pages img {
  width:100%;
  height:100%;
  object-fit: cover;
  border-radius:20px;
  position:absolute;
  top:0; left:0;
  opacity:0;
  transition: opacity 1s ease;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.pages img.active {
  opacity:1;
}

/* Valentine Card */
.card {
  background: rgba(255,255,255,0.95);
  border-radius: 25px;
  padding: 40px;
  width: 100%;
  max-width: 500px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

h1 { color:#ff4d6d; font-size:2.5em; margin-bottom:15px; }
h2 { font-size:1.8em; margin:20px 0; color:#ff4d6d; }
p { font-size:1.2em; margin:10px 0; }

/* Buttons */
.buttons {
  position: relative;
  margin-top:25px;
  height:140px;
}

button {
  padding: 15px 30px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  font-size:1.2em;
  position: absolute;
  transition: transform 0.2s ease;
}

#yes { background:#ff4d6d; color:white; left:20%; }
#no { background:#ddd; left:55%; }

/* Floating hearts */
.heart { position:absolute; font-size:28px; pointer-events:none; animation-name:float linear forwards; }
@keyframes float { 0% { transform: translateY(0) scale(0.8); opacity:1; } 100% { transform: translateY(-120vh) scale(1.2); opacity:0; } }

/* Sparkle particles */
.particle { position:absolute; width:6px; height:6px; background:white; border-radius:50%; opacity:0.8; animation:particleMove linear infinite; }
@keyframes particleMove { 0% { transform: translateY(0) translateX(0); opacity:1; } 100% { transform: translateY(-110vh) translateX(50px); opacity:0; } }

/* Music button */
#musicBtn {
  position: fixed;
  bottom: 20px;
  left:50%;
  transform: translateX(-50%);
  background: #ff4d6d;
  color:white;
  border:none;
  padding: 20px 30px;
  border-radius:50px;
  font-size:1.5em;
  cursor:pointer;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
  z-index:100;
}
</style>
</head>
<body>

<!-- Background Music -->
<audio id="music" src="music.mp3" loop></audio>

<div class="container">

  <!-- 3D Album -->
  <div class="album">
    <div class="pages">
      <img src="img1.jpeg" class="active">
      <img src="img2.jpeg">
      <img src="img3.jpeg">
      <img src="img4.jpeg">
      <img src="img5.jpeg">
      <img src="img6.jpeg">
    </div>
  </div>

  <!-- Valentine Card -->
  <div class="card">
    <h1>Malebogo üíñ</h1>
    <p>Every moment with you is my favorite, I miss uou so musch mothowaka</p>
    <p>I have one very important question for you mama:</p>
    <h2>Will you be my Valentine? üíò</h2>

    <div class="buttons">
      <form id="yesForm" action="https://formspree.io/f/mvzbprov" method="POST" onsubmit="yesClicked(); return false;">
        <input type="hidden" name="choice" value="Yes">
        <button type="submit" id="yes">Yes üíï</button>
      </form>

      <button id="no" onmouseenter="moveNo()" ontouchstart="moveNo()">No üôà</button>
    </div>
  </div>

</div>

<!-- Music button -->
<button id="musicBtn" onclick="toggleMusic()">üéµ Play Music</button>

<script>
// ====== Fade Album Slideshow ======
const pages = document.querySelectorAll('.pages img');
let current = 0;
setInterval(() => {
  pages.forEach(img => img.classList.remove('active'));
  current = (current + 1) % pages.length;
  pages[current].classList.add('active');
}, 2500);

// ====== Dodging NO Button ======
const noBtn = document.getElementById('no');
const containerBtns = document.querySelector('.buttons');
function moveNo() {
  const maxX = containerBtns.clientWidth - noBtn.offsetWidth;
  const maxY = containerBtns.clientHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random() * maxX + 'px';
  noBtn.style.top = Math.random() * maxY + 'px';
  noBtn.style.transform = `rotate(${Math.random()*60-30}deg) scale(${1+Math.random()*0.4})`;
}

// ====== YES Click Animation ======
function yesClicked() {
  document.body.innerHTML = `<div style="text-align:center;color:white;">
    <h1 style="font-size:3em;">Malebogo said YES!!! üíñüíñüíñ</h1>
    <p style="font-size:1.5em;">I can‚Äôt wait to make more memories üòç</p>
  </div>`;
  hearts();
  spawnParticles();
}

// ====== Floating Hearts ======
function hearts() {
  setInterval(()=>{
    const heart = document.createElement('div');
    heart.className='heart';
    heart.innerText='‚ù§Ô∏è';
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.style.fontSize=(Math.random()*30+20)+'px';
    heart.style.animationDuration=(Math.random()*3+2)+'s';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  },150);
}

// ====== Sparkle Particles ======
function spawnParticles() {
  for(let i=0;i<50;i++){
    const particle=document.createElement('div');
    particle.className='particle';
    particle.style.left=Math.random()*window.innerWidth+'px';
    particle.style.top=window.innerHeight+'px';
    particle.style.animationDuration=(Math.random()*5+3)+'s';
    document.body.appendChild(particle);
    setTimeout(()=>particle.remove(),7000);
  }
}
setInterval(spawnParticles,5000);

// ====== Music Button ======
const music = document.getElementById('music');
const musicBtn = document.getElementById('musicBtn');
function toggleMusic() {
  if(music.paused){
    music.play();
    musicBtn.innerText = "üéµ Pause Music";
  } else {
    music.pause();
    musicBtn.innerText = "üéµ Play Music";
  }
}
</script>

</body>
</html>
