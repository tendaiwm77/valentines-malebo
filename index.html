<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Malebogo ‚ù§Ô∏è</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  height:100%;
  font-family:'Poppins', sans-serif;
  overflow-x:hidden;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
}

/* Container */
.container {
  display:flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
  width: 90%;
  max-width: 900px;
  margin: auto;
  padding-top: 20px;
}

/* Album */
.album {
  width: 420px;
  height: 520px;
}

.pages {
  width:100%;
  height:100%;
  position:relative;
}

.pages img {
  width:100%;
  height:100%;
  object-fit: cover;
  border-radius:20px;
  position:absolute;
  top:0; left:0;
  opacity:0;
  transition: opacity 1.2s ease;
  box-shadow: 0 15px 35px rgba(0,0,0,0.35);
}

.pages img.active { opacity:1; }

/* Card */
.card {
  background: rgba(255,255,255,0.95);
  border-radius: 30px;
  padding: 45px;
  width: 100%;
  max-width: 550px;
  text-align: center;
  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
}

h1 { color:#ff4d6d; font-size:2.7em; margin-bottom:15px; }
h2 { font-size:1.9em; margin:20px 0; color:#ff4d6d; }
p { font-size:1.25em; margin:10px 0; }

/* Buttons */
.buttons {
  position: relative;
  margin-top:30px;
  height:160px;
}

button {
  padding: 18px 35px;
  border-radius: 45px;
  border: none;
  cursor: pointer;
  font-size:1.3em;
  position: absolute;
  transition: transform 0.2s ease;
}

#yes {
  background:#ff4d6d;
  color:white;
  left:20%;
}

#no {
  background:#eee;
  left:55%;
}

/* Floating hearts */
.heart {
  position:absolute;
  font-size:28px;
  pointer-events:none;
  animation: float 5s linear forwards;
}

@keyframes float {
  0% { transform: translateY(0) scale(0.8); opacity:1; }
  100% { transform: translateY(-120vh) scale(1.2); opacity:0; }
}

/* Music button */
#musicBtn {
  position: fixed;
  bottom: 25px;
  left:50%;
  transform: translateX(-50%);
  background: #ff4d6d;
  color:white;
  border:none;
  padding: 22px 40px;
  border-radius:55px;
  font-size:1.6em;
  cursor:pointer;
  box-shadow: 0 8px 25px rgba(0,0,0,0.35);
  z-index:100;
}

/* Mobile */
@media (max-width: 600px) {
  .album {
    width: 95%;
    height: 420px;
  }

  .card {
    padding: 30px;
  }

  h1 { font-size:2.1em; }
  h2 { font-size:1.5em; }
  p { font-size:1.05em; }

  #musicBtn {
    font-size:1.3em;
    padding: 16px 30px;
  }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="music" src="music.mp3" loop></audio>

<div class="container">

  <!-- Album -->
  <div class="album">
    <div class="pages">
      <img src="img1.jpeg" class="active">
      <img src="img2.jpeg">
      <img src="img3.jpeg">
      <img src="img4.jpeg">
      <img src="img5.jpeg">
      <img src="img6.jpeg">
    </div>
  </div>

  <!-- Card -->
  <div class="card">
    <h1>Malebogo üíñ</h1>
    <p>Every moment with you is my favorite‚Ä¶</p>
    <p>I have one very important question for you:</p>
    <h2>Will you be my Valentine? üíò</h2>

    <div class="buttons">

      <!-- ‚úÖ FIXED FORMSPREE FORM -->
      <form action="https://formspree.io/f/mvzbprov" method="POST">
        <input type="hidden" name="answer" value="YES üíï">
        <input type="hidden" name="_subject" value="üíñ Valentine Answer from Malebogo">
        <input type="email" name="email" value="valentine@reply.com" hidden>
        <button type="submit" id="yes" onclick="celebrate()">Yes üíï</button>
      </form>

      <button id="no" onmouseenter="moveNo()" ontouchstart="moveNo()">No üôà</button>

    </div>
  </div>
</div>

<!-- Music button -->
<button id="musicBtn" onclick="toggleMusic()">üéµ Play Music</button>

<script>
// Album fade slideshow
const pages = document.querySelectorAll('.pages img');
let current = 0;

setInterval(() => {
  pages.forEach(img => img.classList.remove('active'));
  current = (current + 1) % pages.length;
  pages[current].classList.add('active');
}, 2600);

// Dodging NO button
const noBtn = document.getElementById('no');
const btnBox = document.querySelector('.buttons');

function moveNo() {
  const maxX = btnBox.clientWidth - noBtn.offsetWidth;
  const maxY = btnBox.clientHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random() * maxX + 'px';
  noBtn.style.top = Math.random() * maxY + 'px';
  noBtn.style.transform = `rotate(${Math.random()*60-30}deg) scale(${1+Math.random()*0.4})`;
}

// Hearts celebration
function celebrate() {
  for(let i=0;i<40;i++){
    const heart = document.createElement('div');
    heart.className='heart';
    heart.innerText='‚ù§Ô∏è';
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.style.fontSize=(Math.random()*30+20)+'px';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  }
}

// Music toggle
const music = document.getElementById('music');
const musicBtn = document.getElementById('musicBtn');

function toggleMusic() {
  if(music.paused){
    music.play();
    musicBtn.innerText = "üéµ Pause Music";
  } else {
    music.pause();
    musicBtn.innerText = "üéµ Play Music";
  }
}
</script>

</body>
</html>
